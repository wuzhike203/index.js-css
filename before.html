<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
.cell{
	display:inline-block;
	width:100px;
	text-align:center;
	padding:10px;
	border:1px solid #aaa;
	margin:10px;
}
.cell div{
	height:100px;
	position:relative;
}
.cell p{
	line-height:2em;
}
.cell div::after,.cell div::before{
	content:"";
	display:inline-block;
	width:0;
	height:0;
	position:absolute;
	top:0;
	left:0;
}
#i0 div::after{	
	border:50px solid transparent;
	border-top-color:#eee;
}
#i1 div::before{	
	border:50px solid transparent;
	border-top-color:red;
}
#i1 div::after{
	border:40px solid transparent;
	border-top-color:white;
	left:10px;
}
#i2 div{
	border:2px solid #eee;
	height:50px;
}
#i2 div::before{	
	border:10px solid transparent;
	border-top-color:#eee;
	top:50px;
	left:calc(50px - 10px);
}
#i2 div::after{
	border:8px solid transparent;
	border-top-color:white;
	top:50px;
	left:calc(50px - 8px);
}
</style>
</head>
<body>
	<div class="cell" id="i0">
		<div></div>
		<p>三角形</p>
	</div>
	<div class="cell" id="i1">
		<div></div>
		<p>向下箭头</p>
	</div>
	<div class="cell" id="i2">
		<div></div>
		<p>注释框</p>
	</div>
</body>
</html>
