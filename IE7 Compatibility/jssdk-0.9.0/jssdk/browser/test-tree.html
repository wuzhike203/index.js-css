<!DOCTYPE html PUBLIC

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="RuntimeLoaderConfig.js" type="text/javascript" language="javascript"></script>
	<script src="RuntimeLoader.js" type="text/javascript" language="javascript"></script>
	<script src="LibraryBootstrap.js" type="text/javascript" language="javascript"></script>
	<script type="text/javascript" language="javascript">
	//<![CDATA[

		ClassLoader.loadClass("jsx.ui.tree.Trees");
		var allTrees = new jsx.ui.tree.Trees("allTrees");

		function echo(aText)
		{
			document.getElementById('text').innerHTML = aText;
		}

	//]]>
	</script>
</head>

<body>

	<span id="text"></span>

	<br />

	<table cellspacing="0" cellpadding="0" border="0" width="100%">
		<tr>
			<td valign="top" width='20%'>
				<div id="tree1"></div>
				<div id="tree2"></div>
			</td>
			<td valign="top">
				<form>
					<img src="../src/jsx/ui/tree/resources/tree-expandall.gif" onclick="allTrees.treeCache.get(0).expandAll();" />
					<img src="../src/jsx/ui/tree/resources/tree-collapseall.gif" onclick="allTrees.treeCache.get(0).collapseAll();" />
					<input type="text" id="newNode" />
					<input type="button" value="Add Node"
						onclick="allTrees.addNode(0, [document.getElementById('newNode').value, {link:'', callbackForSelect:{obj:null, func:echo, args:[document.getElementById('newNode').value]}}]);" />
				</form>
			</td>
		</tr>
	</table>

	<script type="text/javascript" language="javascript">
