<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="css,csssprite,雪碧图">
    <title>CSS-Sprite</title>
<style>
body{
    margin: 0;
    margin-bottom: 100%;
    font-size: 14px;
    line-height: 2em;
    font-family: "微软雅黑";
    color: #fff;
    background-color: #aaa;
}
.container{
    position: relative;
    width: 900px;
    margin: auto;
    padding-left: 15px;
    padding-right: 15px;
}
.page-title{
    margin-top: 0;
    background-color: #000;
    font-size: 48px;
    color: #fff;
    line-height: 1.5em;
}

/* 接受图片输入的表单 */
.img-input-form{
    width: 500px;
    margin: 20px auto;
}
.select-img {
    display: inline-block;
    width: 100%;
    height: 100px;

    border: 1px solid #fff;
    background-color: transparent;
    border-radius: 5px;

    font-size: 20px;
    font-weight: bold;
    text-align: center;
    line-height: 100px;
    color: #fff;
}
.select-img:hover{
/*
    background-color: #32ba59;
    border-color: #32ba59;
    */
    background-color: #1081de;
    border-color: #1081de;

}
.select-img input[type='file']{ display: none; }

/* 图片列表 */
.img-list{
    background-color: #888;
}
.file-list{
    min-height: 35px;
    padding-left: 0px;
    margin-top: 0;
    margin-bottom: 0;
    list-style-type: none; 
    line-height: 35px;
}
.file-li { 
    position: relative;
    padding-left: 56px;
}
.file-li:first-child{
    font-size: 16px;
}
.file-li:nth-child(2n){
    background-color: #aaa;
}
.file-li>span{
    display: inline-block;
    overflow: hidden;
    vertical-align: top;
}
.file-li .btn-close{
    position: absolute;
    font-size: 20px;
    left: 25px;
    cursor: pointer;
}
.file-li .btn-close:hover{
    color: #f90;
}
.fileimg{
    width: 80px;
    vertical-align: middle;
    text-align: center;
}
.thumbnail{
    max-width: 35px;
    max-height: 35px;
    vertical-align: middle;
}
.filename{
    width: 300px;
}
.ctnsize,
.filesize{
    width: 100px;
}

/* 图片容器 */
.img-wrap{
    position: relative;
    width: 10px;
    height: 10px;
    line-height: 0;
}
.btns-wrap-form input[type="number"]{
    width: 100px;
    line-height: 1.6em;
    padding-left: 5px;
}
.btns-wrap-form input{
    margin-right: 10px;
    vertical-align: middle;
}

/* 图片容器 和 合成的图片 */
.img-wrap,
[name="combine-img"]{
    margin: 10px 0;
    border-radius: 5px;
    border: 2px dashed #fff;
    resize: both;
    overflow: hidden;
}

/* 图片容器中的图片 */
.img-wrap .img-ctn {
    float: left;
    min-width: 20px;
    min-height: 20px;
    box-sizing: border-box;
    margin: 0 10px 10px 0;
    border: 1px solid #ccc;
}
.img-wrap img{
    vertical-align: top;
}

/* 生成合成图片按钮 */
.create-img{
    background-color: #000;
    font-size: 18px;
}
#create-img{
    width: 140px;
    margin-right: 200px;
    line-height: 60px;
    background-color: #1081de;
    border-width: 0;
    font-weight: bold;
    font-size: inherit;
    color: #fff;
}
#create-img:hover{
    box-shadow: inset 0 0 30px #1081de;
    background-color: #2898f5;
}
/* 画布隐藏 */
#canvas-img{
    display: none;
}
</style>
</head>
<body>
    <h1 class="page-title">
        <div class="container">
            CSS SPRITE GENERATE
        </div>
    </h1>

    <!-- 接受图片的表单 -->
    <div class="container">
        <form action="" class="img-input-form">
            <label class="select-img">
                <input type="file" multiple id="input-img">
                <span class="label-desc">选择图片 或 拖动图片到此</span>
            </label>
        </form>
    </div>

    <!-- 文件列表 -->
    <div class="img-list">
        <div class="container">
            <ul class="file-list js-file-list">
                <li class="file-li">
                    <span class="fileimg">缩略图</span>
                    <span class="filename">图片名称</span>
                    <span class="filesize">图片尺寸</span>
                    <span class="ctnsize">容器尺寸</span>
                    <span class="filepos">图片位置</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- img 容器 -->
    <div class="container">
        <!--  改变img容器的宽, 高, 背景 -->
        <form name="btns-wrap" class="btns-wrap-form">
            容器宽: <input type="number" name="ctn-width" value="18" min="10">
            容器高: <input type="number" name="ctn-height" value="18" min="10">
            容器背景: <input type="color" name="ctn-bg">
        </form>
        <div class="img-wrap js-img-wrap"></div>
    </div>

    <!-- 生成图片按钮 -->
    <div class="create-img">
        <div class="container">
            <button id="create-img">生成图片</button>
            <span>右键保存 -- 下面生成的图片 </span>
        </div>
    </div>

    <!-- 最终的img  -->
    <div class="container">
        <img src="" name="combine-img">
    </div>

    <!-- img canvas -->
    <canvas width="100" height="100" id="canvas-img"></canvas>







<script>

var imgWrap = document.body.querySelector(".js-img-wrap"),     // 图片容器
    imgList = document.body.querySelector(".file-list"),    // 图片列表
    imgSelt = document.body.querySelector(".select-img");   // 选择图片的表单


// ----- 通过表单或拖动添加图片 -----
// 1、通过表单添加图片
document.getElementById("input-img").onchange = function(e){
    var pre_imgs_number = imgList.querySelectorAll(".file-li").length;
    readImg(this.files, 0, pre_imgs_number);
};

// 2、拖动图片添加
imgSelt.ondragenter = dragImg;
imgSelt.ondragover = dragImg;
imgSelt.ondrop = dragImg;

function dragImg(e){
    e.preventDefault();

    if(e.type == "drop"){
        var pre_imgs_number = imgList.querySelectorAll(".file-li").length;
        readImg(e.dataTransfer.files, 0, pre_imgs_number);
    }
}

// 为图片生成唯一识别的classname
function createCName(){
    if(!arguments.callee.count){
        arguments.callee.count = 100;
    }
    return "img" + arguments.callee.count++;
}

// 添加图片的核心函数
function readImg(files, i, pre_number){
    if(i == files.length) return;

    if(files[i].type.search(/image[\/]\w+/) >= 0){
        var reader = new FileReader();
        reader.onload = function(e){
            // 图片通过className = 图片名称 来识别
            var cName = createCName();

            // 添加图片到图片容器
            var img = new Image();
            img.src = reader.result;
            img.className = cName;
            var span = document.createElement("span");
            span.className = "img-ctn";
            span.appendChild(img);
            imgWrap.appendChild(span);
			
			// 当为拖动时, 图片加载是异步事件, 故需要延迟显示图片尺寸
			setTimeout(function(e){
                // 读取图片大小后, 重新设置span的宽高
                var newRule = setImgCtn(span, img);

				// 添加图片到文件列表
				var html = "";
				html += '<li class="file-li">';
				html += '<span class="btn-close js-del">&#x2573;</span>';
				html += '<span class="fileimg"><img src="'+ reader.result +'" class="thumbnail '+ cName +'"/></span> ';
				html += '<span class="filename">'+ files[i].name +'</span> ';
				html += '<span class="filesize">'+ img.width + "*"+ img.height +'</span> ';
                html += '<span class="ctnsize">'+ newRule[0] + "*"+ newRule[1] +'</span>';
				html += '<span class="filepos"></span>';
				html += '</li>';
				imgList.innerHTML += html;

			}, 1);

            // next
            readImg(files, i+1, pre_number);
        // img.parentNode 的位置
        };

        reader.readAsDataURL(files[i]);
    }
}

function setImgCtn(span, img){
    var newWidth = getNewSize(img.width),
        newHeight = getNewSize(img.height);

    span.style.width    = newWidth + "px";
    span.style.height   = newHeight + "px";

    img.style.marginTop = (newHeight - 2 - img.height)/2 + "px";
    
    return [newWidth, newHeight];
}

function getNewSize(oldValue){
    return oldValue <= 20 ? 20 : Math.ceil(oldValue/10)*10;
}

// --------  图片列表区  -----------
document.body.querySelector(".js-file-list").onclick = function(e){
    var eTar = e.target;
    if(eTar.classList.contains("js-del")){
        var li = eTar.parentNode;
        // 从图片容器中删除图片: 图片的className = 图片的名称
        var cName = li.querySelector("img").className.split(" ")[1],
            img = imgWrap.querySelector("." + cName);
        imgWrap.removeChild(img.parentNode);

        // 从图片列表中删除图片
        li.parentNode.removeChild(li);
    }
};

// ---------   图片容器区  ---------------
// 图片容器中的图片可以被拖动 
// 用于交换拖动数据的全局变量:o: 被拖动的图片, s: 将源图片放置到目标图片之前
var wujiDrag = {o: null, s: null};      

imgWrap.ondragenter = drag;
imgWrap.ondragover = drag;
imgWrap.ondrop = drag;

function drag(e){
    e.preventDefault();

    if(e.type == "dragenter"){
        if(e.target.nodeName == "SPAN"){
            // cross anthor img
            wujiDrag.s = e.target;
        }
    }

    if(e.type == "drop"){
        if(wujiDrag.o){
            var target = (wujiDrag.s && wujiDrag.s != wujiDrag.o) ? wujiDrag.s : null;
            imgWrap.insertBefore(wujiDrag.o, target);
        }
        
    }
}

// 图片被拖动时，填充拖动数据
imgWrap.ondragstart = function(e){
    if(e.target.nodeName == "SPAN"){
        wujiDrag.o = e.target;
        wujiDrag.s = null;
    }
};

// ------ 生成图片按钮区 -------
document.getElementById("create-img").onclick = function(){
    drawImg();
};


// 从图片容器生成合成图片
var canvas = document.getElementById("canvas-img");         // 画布
function drawImg(){
    // img-wrap的宽度和高度
    // 即：画布的尺寸
    var width = parseInt(imgWrap.style.width),
        height = parseInt(imgWrap.style.height);
    canvas.width = width;
    canvas.height = height;
    var ctx = canvas.getContext("2d");

    // 清空画布
    ctx.clearRect(0, 0, width, height);

    // 载入图片
    // 图片位置: 图片距离wrap容器左上角的位置: offsetTop, offsetLeft
    // 图片的尺寸: 1、优先style.width 2、其次img.width, img.height
    var imgs = imgWrap.querySelectorAll("img"),
        i, item, len = imgs.length,
        imgLeft, imgTop, imgWidth, imgHeight;
    for(i = 0; i < imgs.length; i++){
        item = imgs[i];

        imgLeft = imgs[i].offsetLeft;
        imgTop = imgs[i].offsetTop;

        imgWidth = item.style.width ? parseInt(item.style.width) : item.width;
        imgHeight = item.style.height ? parseInt(item.style.height) : item.height;
        // 画图
        ctx.drawImage(item, imgLeft, imgTop, imgWidth, imgHeight);

        // 标识位置
        var cName = item.className,
            imgParent   = item.parentNode
            imgLeft     = imgParent.offsetLeft
            imgTop      = imgParent.offsetTop;
        imgList.querySelector("." + cName).parentNode.parentNode.querySelector(".filepos")
            .innerHTML = "background-position: "+ -imgLeft +"px "+ -imgTop +"px;";
    }

    // 生成合成图片
    document.images["combine-img"].src = canvas.toDataURL();
} 

// 刷新, 离开时提现
window.onbeforeunload = function(e){
    return 1;
};

// ------- 改变图片容器的宽高背景 ----------
var btns_form = document.forms["btns-wrap"];
var img_ctn = document.querySelector(".js-img-wrap");

btns_form.onchange = function(e){
    var img_outer = document.querySelectorAll(".img-outer");

    var name = e.target.name,
        value = e.target.value;
    var attr_name = "",
        attr_name1 = "",
        attr_value = "",
        elem = null;      // 要改变那个元素
    switch(name){
        case "ctn-width":
            attr_value = value + "px";
            attr_name = "width";
            elem = img_ctn;
            break;
        case "ctn-height":
            attr_value = value + "px";
            attr_name = "height";
            elem = img_ctn;
            break;
        case "ctn-bg":
            attr_value = value;
            attr_name = "background";
            elem = img_ctn;
            break;
        case "img-width":
            attr_value = value + "px";
            attr_name = "width";
            elem = img_outer;
            break;
        case "img-height":
            attr_value = value + "px";
            attr_name = "height";
            attr_name1 = "lineHeight";
            elem = img_outer;
            break;
    }

    // 改变
    if(elem.length){
        for(var i = 0; i < elem.length; i++){
            elem[i].style[attr_name] = attr_value;
            if(attr_name1){
                elem[i].style[attr_name1] = attr_value;
            }
        }
    }else{
        elem.style[attr_name] = attr_value;
    }
};

// 页面加载时， 图片容器的高度和宽度与表单中的值相同
btns_form.onchange({target: btns_form.elements["ctn-width"]});
btns_form.onchange({target: btns_form.elements["ctn-height"]});


// 当图片容器改变大小时，回填数据到表单中
(function(){
    // 通过拖动事件来模拟 与css resize 同时的事件
    var if_drag = false;        // 是否正在拖动

    // 按下鼠标
    img_ctn.addEventListener("mousedown", function(e){
        if_drag = true;    
    }, false);
    // 松开鼠标
        // img.parentNode 的位置
    img_ctn.addEventListener("mouseup", function(e){
        if_drag = false;    
    }, false);

    // mousemove
    img_ctn.addEventListener("mousemove", function(e){
        if(if_drag){
            var ctn_width = this.clientWidth,
                ctn_height = this.clientHeight;

            btns_form.elements["ctn-width"].value = ctn_width;
            btns_form.elements["ctn-height"].value = ctn_height;
        }
    }, false);
 })();
</script>

</body>
</html>
